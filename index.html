<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My E-Store</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>My E-Store</h1>
    <nav class="navbar">
      <div class="menu-toggle" id="mobile-menu">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
      </div>
      <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#products">Products</a></li>
        <li><a href="#cart">Cart (<span id="cart-count">0</span>)</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="products">
      <h2>Our Products</h2>
      <div class="product-grid">
        <!-- Product Card Template -->
        <div class="product-card">
          <img src="https://via.placeholder.com/250x200 " alt="Product 1" />
          <h3>Product One</h3>
          <p>$19.99</p>
          <button onclick="addToCart('Product One', 19.99)">Add to Cart</button>
        </div>
        <div class="product-card">
          <img src="https://via.placeholder.com/250x200 " alt="Product 2" />
          <h3>Product Two</h3>
          <p>$29.99</p>
          <button onclick="addToCart('Product Two', 29.99)">Add to Cart</button>
        </div>
        <div class="product-card">
          <img src="https://via.placeholder.com/250x200 " alt="Product 3" />
          <h3>Product Three</h3>
          <p>$39.99</p>
          <button onclick="addToCart('Product Three', 39.99)">Add to Cart</button>
        </div>
        <!-- Add more product cards as needed -->
      </div>
    </section>

    <section id="cart">
      <h2>Your Cart</h2>
      <ul id="cart-items"></ul>
      <p><strong>Total: $<span id="cart-total">0.00</span></strong></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My E-Store</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
